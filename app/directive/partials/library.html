<div class="library-wrapper">
	<ul>
		<li ng-repeat="d in dashes">
			<section class="table">
				<div class="cell large-icon">
					<img ng-src="{{d.icon_large}}">
				</div>
				<div class="cell large-cell">
					<h1>{{d.title}}</h1>
					<p>{{d.description}}</p>
					<p class="credit">Powered By {{d.credits}}</p>
				</div>
			</section>
			<a class="add-btn" ng-click="add(d)" id="{{d.id}}-lib-add-btn"><span>Add</span></a>
		</li>
	</ul>
	
</div>
